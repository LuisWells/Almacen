<div class="title">
    <h1>Listado de Objetos</h1>
</div>

<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="distribuidor">
          <th mat-header-cell *matHeaderCellDef> Distribuidor </th>
          <td mat-cell *matCellDef="let element"> {{element.distribuidor}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
          <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> 
              <button class="agregar" mat-raised-button color="primary">Aceptar</button>  
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon matTooltip="Ver" class="search">search</mat-icon>
              <mat-icon matTooltip="Editar" class="edit">edit</mat-icon>
              <mat-icon matTooltip="Eliminar" class="delete">delete</mat-icon>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
      </mat-paginator>
</div>
